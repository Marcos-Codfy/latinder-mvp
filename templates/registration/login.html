{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="landing-page-container d-flex align-items-center justify-content-center">
    
    <div class="landing-card" style="max-width: 450px;">
        
        <div class="card-body-content">
            
            <h1 class="landing-title">Login</h1>
            
            <form class="login" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <div class="d-grid gap-2">
                    <button class="btn btn-landing-action btn-lg mt-3" type="submit">Entrar</button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="landing-text" style="font-size: 0.9rem; margin-bottom: 5px;">
                        <a href="{% url 'password_reset' %}">Esqueceu a sua senha?</a>
                    </p>
                    <p class="landing-text" style="font-size: 0.9rem;">
                        NÃ£o tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
